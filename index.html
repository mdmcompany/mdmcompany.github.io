<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain for Sale</title>
    <link rel="stylesheet" href="/style.css">

    <!-- security headers-->

    <!-- Content Security Policy (CSP) -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">

<!-- Referrer Policy -->
<meta name="referrer" content="strict-origin-when-cross-origin">

<!-- XSS Protection -->
<meta http-equiv="X-XSS-Protection" content="1; mode=block">

<!-- Prevent MIME Sniffing -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

</head>
body>
    <div class="container">
        <h1 class="title">Domain for Sale</h1>
        <p class="subtitle">This domain is for sale: <span class="price">$900 or best offer</span></p>
        
        <div class="buttons">
            <a id="contact" class="buy-now">Contact Me</a>
        </div>
    
        <ul class="features">
            <li class="feature-item">Take immediate ownership</li>
            <li class="feature-item">Safe and secure shopping</li>
        </ul>
    </div>
    <script src="/script.js"></script>
</body>
</html>
